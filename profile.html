<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone facebook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8bc1557c08.js" crossorigin="anonymous"></script>
</head>
<body>
    <!------------ NAV BAR AT THE TOP -------------->
    <nav>
        
        <div class="nav-bar-left">  
            <div class="logo">
                <img src="img/logo.png" alt="logo">
            </div>
            <div class="icon-bar">
                <ul>
                    <li><img src="img/notification.png" alt="notification"></li>
                    <li><img src="img/inbox.png " alt="notification"></li>
                    <li><img src="img/video.png" alt="notification"></li>
                </ul>
            </div>
        </div>
        <div class="nav-bar-right">
            <div class="search-bar">
                <img src="img/search.png" alt="search">
                <input type="text" placeholder="search">
            </div>
            <div class="profile-icon online">
                <a href="profile.html"><img src="img/profile-pic.png" alt="profile"></a>
            </div>
        </div>
   
</nav>

<!-- ----------------------PROFILE DETAILS PAGE  ----------- -->
<div class="profile-container">
    <div class="page-cover">
        <img src="img/cover.png" alt="cover pic">
    </div>
    <div class="profile-details">
        <div class="profile-details-left">
            <div class="profile-list">
                <img src="img/profile.png" class="profile-image">
            </div>
                
            <div class="friend-photo">
               <h3>Jack Nicholas</h3> 
                <p>120 Friends - 20 Mutuals</p>
               <img src="img/member-1.png" alt="member">
               <img src="img/member-2.png" alt="member">
               <img src="img/member-3.png" alt="member">
               <img src="img/member-4.png" alt="member">
            
            </div>
        </div>
        <div class="profile-details-right">
            <button><img src="img/friends.png" alt="friend icon"> Friend</button>
            <button><img src="img/message.png" alt="friend icon"> message</button>
            <div class="three-dot">
                
            </div>
        </div>
    </div>
</div>
</body>
</html>
